{% extends "layout.html" %}
{% block body %}
    <div class="container-fluid" style="padding: 10px">
        {% if tutor.username %}
            <h1>Hi, {{ tutor.username }}!</h1>
        {% else %}
            <h1>Hi, Tutor!</h1>
        {% endif %}
        <div class="row-cols-auto">
            <div class="col-sm-3" style="background-color: turquoise; padding: 20px;">
                <p><strong>Lessons planned: {{ total_lessons }}</strong></p>
                <p><strong>Active students: {{ students }}</strong></p>
                <p><strong>Monthly income: {{ income }} z≈Ç</strong></p>
            </div>
                <div style="display: flex; gap: 10px; padding: 10px;">
                    <form method="get" action="{% url 'app:log_out' %}">
                        <button type="submit">Log out</button>
                    </form>

                    <form method="get" action="{% url 'app:students' %}" style="padding-left: 20px;">
                        <button type="submit">Students</button>
                    </form>

                    <form style="padding-left: 20px;">
                        <button type="submit">Monthly Summary</button>
                    </form>
                </div>
        </div>
    </div>
{% endblock %}
